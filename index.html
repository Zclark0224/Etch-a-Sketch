<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='header'>Etch-a-Sketch</div>
    <div class='content'>
        <div class='controlPanel'>
            <input type='color' id='colorPicker' value ='#000000'>
            <button class='colorBtn'>Color</button>
            <button class='rainbowBtn'>Rainbow</button>
            <button class='charcoalBtn'>Charcoal</button>
            <button class='eraserBtn'>Eraser</button>
            <button class='clearBtn'>Clear</button>
        </div>
        <div id='container' class='container'></div>
        <div class='sizeSelector'>
            <p><span id='sizeDisplay'>16 x 16</span></p>
            <div class='sliderContainer'>
                <input type='range' min='4' max='64' value='16' class='slider' id='sizeSlider'>
            </div>
        </div>
    </div>  
</body>
<script src="script.js"></script>
</html>
